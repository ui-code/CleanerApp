<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Cleaner App | theuicode.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex h-screen justify-center items-center">
    <div class="container">
        <div class="flex px-6 pt-6 items-center justify-between">
            <i class="fa-solid fa-bars text-white"></i>
            <span class="text-white">Cleaner</span>
            <i class="fa-regular fa-user text-white"></i>
        </div>
        <div class="flex justify-center mt-16">
            <div class="size-container relative flex justify-center items-center">
                <div class="rounded-square absolute"></div>
                <div class="rounded-square app-rotate-10 absolute"></div>
                <div class="rounded-square app-rotate-30 absolute"></div>
                <div class="rounded-square app-rotate-40 absolute"></div>
                <div class="rounded-square app-rotate-60 absolute"></div>
                <div class="ellipse absolute"></div>
                <div class="blur-bg absolute"></div>
                <div class="absolute">
                    <svg class="track">
                        <circle class="circle-progress"></circle>
                        <circle class="pointer"></circle>
                    </svg>
                </div>
                <div class="absolute flex flex-col justify-center items-center">
                    <span class="text-xs text-white">Scanned...</span>
                    <span class="text-xs text-white">50% complete</span>
                    <span class="text-5xl mt-4 text-white app-font-orbitron">58.3</span>
                    <span class="text-3xl text-white">GB</span>
                </div>
            </div>
        </div>
        <div class="flex mt-10 px-6 mb-4">
            <span class="text-white">Scan results</span>
        </div>
        <div class="flex flex-col px-6">
            <div class="flex app-bg-green-1 rounded-xl py-2 px-3 items-center mb-2 app-shadow">
                <div class="flex flex-col app-bg-yellow rounded-full w-12 h-12 justify-center items-center">
                    <span class="text-xl font-bold text-white">1.5</span>
                    <span class="text-xs font-light text-white">GB</span>
                </div>
                <div class="flex flex-col ml-2">
                    <span class="text-white font-bold text-lg">Cache</span>
                    <span class="app-color-half-white font-light text-xs">Completed</span>
                </div>
                <i class="fa-regular fa-trash-can app-color-yellow ml-auto"></i>
            </div>
            <div class="flex app-bg-green-1 rounded-xl py-2 px-3 items-center mb-2 app-shadow">
                <div class="flex flex-col app-bg-yellow rounded-full w-12 h-12 justify-center items-center">
                    <span class="text-xl font-bold text-white">720</span>
                    <span class="text-xs font-light text-white">MB</span>
                </div>
                <div class="flex flex-col ml-2">
                    <span class="text-white font-bold text-lg">Files</span>
                    <span class="app-color-half-white font-light text-xs">Completed</span>
                </div>
                <i class="fa-regular fa-trash-can app-color-yellow ml-auto"></i>
            </div>
            <div class="flex app-bg-green-2 rounded-xl py-2 px-3 items-center mb-2 app-shadow">
                <div class="relative w-12 h-12 justify-center items-center">
                    <div class="absolute tranform -rotate-90">
                        <svg width="50" height="50">
                            <circle class="progress"></circle>
                        </svg>
                    </div>
                    <div class="flex flex-col w-12 h-12 absolute items-center">
                        <span class="text-xl font-bold text-white">82</span>
                        <span class="text-xs font-light text-white">%</span>
                    </div>
                </div>
                <div class="flex flex-col ml-2">
                    <span class="text-white font-bold text-lg">Memory</span>
                    <span class="app-color-half-white font-light text-xs">Progress...</span>
                </div>
                <i class="fa-regular fa-trash-can app-color-half-white ml-auto"></i>
            </div>
            <button class="bg-white rounded-xl py-3 mt-3 font-bold">Delete All</button>
        </div>
    </div>
</body>

</html>
